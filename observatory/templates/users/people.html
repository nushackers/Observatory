{% extends "base.html" %}
{% load gravatar %}

{% block content %}
<h2>
We have {{ people|length }} {{ adjective }} current developer{{ people|length|pluralize}}.
<ul class='project-info'>
            <a href="{% url dashboard.views.users.past_people %}"
               class="modebutton">
                Past Developers
            </a>
</ul>
</h2>
<ul class="project-authors light">
{% for person in people %}
<li>
<a href="{% url dashboard.views.users.profile person.id %}">
<img src="{{ person|gravatar:100 }}"
alt="{{ author.get_full_name }}" />
<p>{{ person.get_full_name }}</p>
</a>
</li>
{% endfor %}
<div style="clear:both"></div>
</ul>
{% endblock %}
